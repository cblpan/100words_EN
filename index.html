        const getSimilarity = (s1, s2) => {
            if (!s1 || !s2) return 0;
            const l = s1.length > s2.length ? s1 : s2;
            const s = s1.length > s2.length ? s2 : s1;
            if (l.length === 0) return 1.0;
            const costs = new Array();
            for (let i = 0; i <= l.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s.length; j++) {
                    if (i === 0) costs[j] = j;
                    else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (l.charAt(i - 1) !== s.charAt(j - 1)) newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) costs[s.length] = lastValue;
            }
            return (l.length - costs[s.length]) / l.length;
        };

        const calculateNextReview = (currentInterval, isCorrect) => {
            if (!isCorrect) return 0;

            if (currentInterval === 1) return 3;

            if (currentInterval === 7) return 14;

        const parseCSV = (text) => {
            const lines = text.replace(/\r\n/g, '\n').split('\n').filter(l => l.trim());
            if (lines.length < 2) return [];
            const parseLine = (line) => {
                const res = []; let start = 0, inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    if (line[i] === '"') inQuotes = !inQuotes;
                    else if (line[i] === ',' && !inQuotes) { res.push(line.substring(start, i)); start = i + 1; }
                }
                res.push(line.substring(start));
                return res.map(c => c.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
            };
            const headers = parseLine(lines[0]).map(h => h.toLowerCase());
            let termIdx = 0, levelIdx = 1, defIdx = 2;
            headers.forEach((h, i) => {
                if(h.includes('word') || h.includes('term')) termIdx = i;
                if(h.includes('level') || h.includes('cefr')) levelIdx = i;
                if(h.includes('def') || h.includes('mean')) defIdx = i;
            });
            return lines.slice(1).map(line => {
                const cols = parseLine(line);
                if(cols.length < 2) return null;
                return { term: cols[termIdx] || "Unknown", level: cols[levelIdx] || "??", definition: cols[defIdx] || "뜻 없음" };
            }).filter(Boolean);
        };

                const unsubHistory = onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'history')), (snap) => {
                    const h = {}; snap.forEach(d => h[d.id] = d.data()); setHistoryData(h);
                    let s = 0; const t = new Date(); for(let i=0; i<365; i++) { const d = new Date(); d.setDate(t.getDate()-i); if(h[d.toISOString().split('T')[0]]?.completed) s++; else if(i>0) break; } setStreak(s);
                });
                const unsubWrong = onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'wrong_answers')), (snap) => {
                    setWrongWords(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                getCountFromServer(collection(db, 'artifacts', appId, 'users', user.uid, 'vocabulary')).then(snapshot => { setTotalWordsCount(snapshot.data().count); }).catch(e => {});

                return () => { unsubDue(); unsubHistory(); unsubWrong(); };
            }, [user]);

            useEffect(() => {
                if (mode === 'study' && currentTestWords.length > 0) {
                    const fetchMissing = async () => {
                        const newWords = [...currentTestWords];
                        let hasUpdates = false;
                        for (let i = 0; i < newWords.length; i++) {
                            if (!newWords[i].definition) {
                                try {
                                    const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${newWords[i].term}`);
                                    if (res.ok) {
                                        const data = await res.json();
                                        if (data[0]?.meanings[0]?.definitions[0]?.definition) {
                                            newWords[i].definition = data[0].meanings[0].definitions[0].definition;
                                            hasUpdates = true;
                                        }
                                    }
                                } catch(e) {}
                            }
                        }
                        if (hasUpdates) setCurrentTestWords(newWords);
                    };
                    fetchMissing();
                }
            }, [mode, currentTestWords]);

            useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) interval = setInterval(() => setTimeLeft(t => t-1), 1000);
                else if (timeLeft === 0) { clearInterval(interval); handleTimeout(); }
                return () => clearInterval(interval);
            }, [isActive, timeLeft]);

            const handleTimeout = () => {
                setIsActive(false);
                alert(mode === 'study' ? "암기 종료! 시험 시작" : "시험 종료! 제출");
                if (mode === 'study') startTest(); else submitTest();
            };

            const clearData = async () => {
                if(!user || !confirm("정말 모든 단어를 삭제하시겠습니까?")) return;
                setIsUploading(true); setUploadProgress(50);
                const snap = await getDocs(collection(db, 'artifacts', appId, 'users', user.uid, 'vocabulary'));
                const batch = writeBatch(db);
                snap.forEach(d => batch.delete(d.ref));
                await batch.commit();
                setTotalWordsCount(0); setDueWords([]); setUploadProgress(100);
                setTimeout(()=> { setIsUploading(false); setUploadProgress(0); }, 1000);
            };

            // [Fast Parallel Upload]
            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file || !user) return;
                const totalStart = performance?.now();
                setIsUploading(true); setUploadProgress(0); setUploadStatus('데이터 분석 중...');
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    try {
                        const parseStart = performance?.now();
                        const data = parseCSV(evt.target.result);
                        logTiming('parseCSV', parseStart);
                        if (data.length === 0) throw new Error("데이터가 없습니다.");
                        setUploadStatus(`${data.length}개 데이터 고속 업로드 시작...`);
                        const BATCH_SIZE = 450;
                        const chunkStart = performance?.now();
                        const chunks = [];
                        for (let i = 0; i < data.length; i += BATCH_SIZE) { chunks.push(data.slice(i, i + BATCH_SIZE)); }
                        logTiming('chunking', chunkStart);
                        let completedBatches = 0;
                        const uploadStart = performance?.now();
                        const uploadPromises = chunks.map(async (chunk, index) => {
                            const batchStart = performance?.now();
                            const batch = writeBatch(db);
                            chunk.forEach(w => {
                                const ref = doc(collection(db, 'artifacts', appId, 'users', user.uid, 'vocabulary'));
                                batch.set(ref, { 
                                    term: w.term || 'Unknown', 
                                    definition: w.definition || 'No Definition', 
                                    level: w.level || '?',
                                    createdAt: serverTimestamp(), 
                                    correctCount: 0, totalAttempts: 0, interval: 0, nextReviewDate: new Date() 
                                });
                            });
                            await batch.commit();
                            logTiming(`batch ${index + 1}`, batchStart);
                            completedBatches++;
                            setUploadProgress(Math.round((completedBatches / chunks.length) * 100));
                        });
                        await Promise.all(uploadPromises);
                        logTiming('all batches', uploadStart);
                        setTotalWordsCount(prev => prev + data.length);
                        alert("업로드 성공! (고속 처리 완료)");
                    } catch (err) { 
                        console.error(err); 
                        alert("업로드 중 문제가 발생했습니다: " + err.message);
                    } finally { 
                        setIsUploading(false); setUploadStatus(''); setUploadProgress(0); 
                        logTiming('total upload flow', totalStart);
                        if(fileInputRef.current) fileInputRef.current.value = ''; 
                    }
                };
                reader.readAsText(file);
            };

            const handleGitHubSeed = async () => {
                if(!user || !confirm("GitHub에서 데이터를 받아오시겠습니까?")) return;
                const totalStart = performance?.now();
                setIsUploading(true); setUploadStatus('다운로드...'); setUploadProgress(10);
                try {
                    const downloadStart = performance?.now();
                    const response = await fetch(GITHUB_CSV_URL);
                    if (!response.ok) throw new Error("연결 실패");
                    logTiming('GitHub download', downloadStart);
                    const csvText = await response.text();
                    setUploadStatus('분석...'); setUploadProgress(30);
                    const parseStart = performance?.now();
                    const data = parseCSV(csvText);
                    logTiming('parseCSV', parseStart);
                    setUploadStatus(`${data.length}개 고속 업로드...`);
                    const BATCH_SIZE = 450;
                    const chunkStart = performance?.now();
                    const chunks = [];
                    for (let i = 0; i < data.length; i += BATCH_SIZE) chunks.push(data.slice(i, i + BATCH_SIZE));
                    logTiming('chunking', chunkStart);
                    let completed = 0;
                    const uploadStart = performance?.now();
                    const promises = chunks.map(async (chunk, index) => {
                        const batchStart = performance?.now();
                        const batch = writeBatch(db);
                        chunk.forEach(w => {
                            const ref = doc(collection(db, 'artifacts', appId, 'users', user.uid, 'vocabulary'));
                            batch.set(ref, { ...w, createdAt: serverTimestamp(), correctCount: 0, totalAttempts: 0, interval: 0, nextReviewDate: new Date() });
                        });
                        await batch.commit();
                        logTiming(`batch ${index + 1}`, batchStart);
                        completed++;
                        setUploadProgress(30 + Math.round((completed / chunks.length) * 70));
                    });
                    await Promise.all(promises);
                    logTiming('all batches', uploadStart);
                    setTotalWordsCount(prev => prev + data.length);
                    alert("완료!");
                } catch (error) { console.error(error); alert(`오류: ${error.message}`); } 
                finally { 
                    setIsUploading(false); setUploadStatus(''); setUploadProgress(0); 
                    logTiming('GitHub total flow', totalStart);
                }
            };

            const startRoutine = async () => {
                const todayStr = new Date().toISOString().split('T')[0];

                // 하루에 한 번만 100개 학습 + 테스트 가능
                if (historyData[todayStr]?.completed) {
                    alert("오늘 할당된 100개 학습과 테스트를 이미 마쳤습니다.\n\n다음날 다시 학습을 시작해 주세요.\n지금은 오답 복습만 가능합니다.");
                    return;
                }

                // 단어장이 비어 있으면 안내
                if (totalWordsCount === 0) {
                    alert("단어장이 비어 있습니다.\n\n먼저 GitHub 동기화나 CSV 업로드로 단어를 추가한 뒤 학습을 시작해 주세요.");
                    return;
                }

                // 기본은 오늘 복습 대상(dueWords)을 우선 사용
                let sessionWords = dueWords;

                // 아직 nextReviewDate 기반 복습 데이터가 없으면,
                // 전체 vocabulary 중에서 랜덤으로 후보를 가져와서 첫 학습 세션 구성
                if (!sessionWords || sessionWords.length === 0) {
                    try {
                        const snap = await getDocs(
                            query(
                                collection(db, 'artifacts', appId, 'users', user.uid, 'vocabulary'),
                                limit(1000)
                            )
                        );
                        const allWords = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        if (!allWords.length) {
                            alert("단어장이 비어 있습니다.\n\nGitHub 동기화 또는 CSV 업로드 후 다시 시도해 주세요.");
                            return;
                        }
                        sessionWords = allWords;
                    } catch (err) {
                        console.error("Failed to load vocabulary for first session", err);
                        alert("단어를 불러오는 중 오류가 발생했습니다.\n잠시 후 다시 시도해 주세요.");
                        return;
                    }
                }

                // 오늘 학습 세션: 최대 100개만
                const selected = sessionWords
                    .slice()
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 100);

                setCurrentTestWords(selected);
                setIsRetest(false);
                setMode('study');
                setTimeLeft(600);
                setIsActive(true);
                setHideTerm(false);
                setHideDef(false);
            };

            const startWrongRetest = () => {
                const s = [...wrongWords].sort(() => Math.random() - 0.5);
                setCurrentTestWords(s); setIsRetest(true); setMode('test');
                setTimeLeft(Math.min(600, s.length * 15 + 30)); setIsActive(true); setUserAnswers({});
            };

            const startTest = () => { setMode('test'); if(!isRetest) setTimeLeft(600); setIsActive(true); setUserAnswers({}); window.scrollTo(0,0); };

            const submitTest = async (e) => {
                if(e) e.preventDefault();
                setIsActive(false);
                let c = 0; const todayStr = new Date().toISOString().split('T')[0];
                const newG = {};
                currentTestWords.forEach(w => {
                    const ans = userAnswers[w.id] || '';
                    const res = checkAnswer(ans, w.definition);
                    newG[w.id] = res;
                    if (res.isCorrect) c++;
                });
                setScore(c); setGradedResults(newG); setMode('result'); 
                try {
                    const batch = writeBatch(db);
                    currentTestWords.forEach(w => {
                        const res = newG[w.id] || { isCorrect: false };
                        const wrongRef = doc(db, 'artifacts', appId, 'users', user.uid, 'wrong_answers', w.id);
                        const ans = userAnswers[w.id] || '';
                        if (res.isCorrect) { if (isRetest) batch.delete(wrongRef); } else { batch.set(wrongRef, { term: w.term, definition: w.definition, level: w.level||'', lastMissed: todayStr, userWrongAnswer: ans }); }
                        if (!isRetest) {
                            const wRef = doc(db, 'artifacts', appId, 'users', user.uid, 'vocabulary', w.id);
                            const nInt = calculateNextReview(w.interval||0, res.isCorrect);
                            const nDate = new Date(); nDate.setDate(nDate.getDate()+nInt);
                            batch.update(wRef, { correctCount: (w.correctCount||0)+(res.isCorrect?1:0), totalAttempts: (w.totalAttempts||0)+1, interval: nInt, nextReviewDate: nDate });
                        }
                    });
                    if (!isRetest) {
                        const hRef = doc(db, 'artifacts', appId, 'users', user.uid, 'history', todayStr);
                        batch.set(hRef, { score: c, total: currentTestWords.length, percent: Math.round((c/currentTestWords.length)*100), timestamp: serverTimestamp(), completed: true });
                    }
                    await batch.commit();
                } catch (err) { console.error("Save failed", err); }
            };

            const checkAnswer = (ans, def) => {
                try {
                    if (!ans || !def) return { isCorrect: false };
                    const cA = String(ans).trim().replace(/\s+/g, '').toLowerCase();
                    const cDs = String(def).split(',').map(s => s.trim().replace(/\s+/g, '').toLowerCase());
                    if (cDs.includes(cA)) return { isCorrect: true, type: 'exact' };
                    for (const d of cDs) {
                        if (d.length < 2) continue;
                        if (getSimilarity(cA, d) >= 0.6 || (d.length>=2 && d.includes(cA))) return { isCorrect: true, type: 'similar' };
                    }
                    return { isCorrect: false };
                } catch (error) { return { isCorrect: false }; }
            };

            const handleSearch = async () => {
                if(!searchTerm) return;
                setSearchResult({ term: searchTerm, definition: "검색 중...", level: '...' });
                try {
                    const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'vocabulary'), where('term', '==', searchTerm), limit(1));
                    const snap = await getDocs(q);
                    if (!snap.empty) { setSearchResult(snap.docs[0].data()); return; }
                    const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${searchTerm}`);
                    if(res.ok) {
                        const data = await res.json();
                        if(data[0]) { setSearchResult({ term: searchTerm, definition: data[0].meanings[0].definitions[0].definition, level: 'Web' }); return; }
                    }
                    setSearchResult({ term: searchTerm, definition: "결과 없음", level: '?' });
                } catch (e) { setSearchResult({ term: searchTerm, definition: "오류", level: '?' }); }
            };

            const handleSignOut = () => { signOut(auth).then(() => setMode('login')); };

            const handleDeleteAccount = async () => {
                if (!auth || !auth.currentUser || !user) return;
                const ok = confirm("정말 계정을 완전히 삭제하시겠습니까?\n\n- 학습 기록, 단어장, 오답 노트가 모두 삭제됩니다.\n- 이 작업은 되돌릴 수 없습니다.");
                if (!ok) return;

                try {
                    setIsUploading(true);
                    setUploadStatus('계정 데이터 삭제 중...');
                    setUploadProgress(10);

                    const basePath = ['artifacts', appId, 'users', user.uid];

                    // 컬렉션을 작은 청크(최대 300개) 단위로 반복 삭제
                    const deleteCollectionInChunks = async (name) => {
                        const baseCol = collection(db, ...basePath, name);
                        let deletedAny = false;
                        let safety = 0;
                        while (safety < 50) { // 안전장치
                            const snap = await getDocs(query(baseCol, limit(300)));
                            if (snap.empty) break;
                            deletedAny = true;
                            const batch = writeBatch(db);
                            snap.forEach(d => batch.delete(d.ref));
                            await batch.commit();
                            safety += 1;
                        }
                        return deletedAny;
                    };

                    const subCollections = ['vocabulary', 'history', 'wrong_answers'];
                    let step = 0;
                    for (const name of subCollections) {
                        await deleteCollectionInChunks(name);
                        step += 1;
                        setUploadProgress(10 + Math.round((step / subCollections.length) * 60));
                    }

                    setUploadStatus('Firebase 계정 삭제 중...');
                    setUploadProgress(80);

                    // Firebase Auth 계정 삭제
                    await deleteUser(auth.currentUser);

                    alert("계정이 성공적으로 삭제되었습니다.");
                    setMode('login');
                } catch (err) {
                    console.error("Account delete failed", err);
                    if (err?.code === 'resource-exhausted') {
                        alert("Firestore 쓰기/삭제 할당량이 초과되어 계정 데이터를 모두 지우지 못했습니다.\n\n- 무료 플랜/프로젝트 쓰기 제한에 걸린 경우일 수 있습니다.\n- 잠시 후 다시 시도하거나, Firebase 콘솔에서 직접 데이터 삭제를 진행해 주세요.");
                    } else {
                        alert("계정 삭제 중 오류가 발생했습니다.\n다시 로그인 후 시도하거나, 잠시 뒤에 다시 시도해 주세요.");
                    }
                } finally {
                    setIsUploading(false);
                    setUploadStatus('');
                    setUploadProgress(0);
                }
            };

            // --- Views (Restored to Original Style) ---
            const DashboardView = () => {
                const today = new Date();
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startDayOfWeek = firstDay.getDay(); 
                const days = [];
                for(let i=0; i<startDayOfWeek; i++) days.push(null); for(let i=1; i<=daysInMonth; i++) days.push(i);
                
                const prevMonth = () => setCurrentDate(new Date(year, month - 1, 1));
                const nextMonth = () => setCurrentDate(new Date(year, month + 1, 1));
                const prevYear = () => setCurrentDate(new Date(year - 1, month, 1));
                const nextYear = () => setCurrentDate(new Date(year + 1, month, 1));

                const getChartData = () => {
                    const data = []; const dateKeys = Object.keys(historyData).sort();
                    if (chartTab === 'week') {
                        const t = new Date(); for(let i=6; i>=0; i--) { const d = new Date(); d.setDate(t.getDate() - i); const k = d.toISOString().split('T')[0]; data.push({ label: `${d.getMonth()+1}/${d.getDate()}`, value: historyData[k]?.percent || 0 }); }
                    } else if (chartTab === 'month') {
                        const months = {}; dateKeys.forEach(k => { const m = k.substring(0, 7); if(!months[m]) months[m] = {s:0,c:0}; months[m].s += historyData[k].percent; months[m].c++; });
                        Object.keys(months).sort().slice(-6).forEach(m => data.push({ label: `${parseInt(m.split('-')[1])}월`, value: Math.round(months[m].s/months[m].c) }));
                    } else {
                        const years = {}; dateKeys.forEach(k => { const y = k.substring(0, 4); if(!years[y]) years[y] = {s:0,c:0}; years[y].s += historyData[k].percent; years[y].c++; });
                        Object.keys(years).sort().slice(-5).forEach(y => data.push({ label: y, value: Math.round(years[y].s/years[y].c) }));
                    }
                    return data;
                };

                return (
                    <div className="max-w-2xl mx-auto pb-20 px-4">
                        <div className="flex justify-between items-center mt-8 mb-6">
                            <div><h2 className="text-2xl font-black text-slate-800">100 WORDS</h2><p className="text-slate-500 text-sm">매일 100단어씩 외워 보세요!</p></div>
                            <div className="flex flex-col items-center bg-orange-50 px-4 py-2 rounded-2xl border border-orange-100"><Flame className="text-orange-500 mb-1" size={20}/><span className="font-bold text-orange-700 text-sm">{streak}일째</span></div>
                        </div>
                        <div className="bg-white p-2 rounded-2xl shadow-sm border border-slate-100 flex items-center mb-6">
                            <Search className="text-slate-400 ml-3" size={20}/>
                            <input className="flex-1 p-3 outline-none text-sm" placeholder="단어 검색 (DB+사전)" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSearch()}/>
                            <button onClick={() => {setMode('dictionary'); handleSearch();}} className="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-bold">검색</button>
                        </div>
                        {isUploading && (
                            <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
                                <div className="bg-white p-6 rounded-3xl shadow-2xl text-center w-64">
                                    <Loader2 className="animate-spin mx-auto mb-4 text-indigo-600" size={40}/>
                                    <h3 className="font-bold text-lg mb-1">데이터 처리 중...</h3>
                                    <div className="w-full bg-slate-100 h-2 rounded-full mt-2 overflow-hidden"><div className="bg-indigo-600 h-full transition-all duration-300" style={{width: `${uploadProgress}%`}}></div></div>
                                    <p className="text-xs text-slate-400 mt-2">{uploadProgress}% 완료</p>
                                </div>
                            </div>
                        )}
                        <div className="bg-white p-6 rounded-3xl border border-dashed border-slate-300 text-center mb-4">
                            <h3 className="font-bold text-slate-700 mb-2 flex items-center justify-center gap-2"><UploadCloud/> 데이터 관리</h3>
                            <div className="flex flex-wrap justify-center gap-2 mb-2">
                                <input type="file" accept=".csv" ref={fileInputRef} onChange={handleFileUpload} className="hidden" />
                                <button onClick={handleGitHubSeed} className="px-4 py-2 bg-green-600 text-white rounded-lg font-bold text-sm hover:bg-green-700 flex items-center gap-2"><Github size={16}/> GitHub 동기화</button>
                                <button onClick={() => fileInputRef.current?.click()} className="px-4 py-2 bg-indigo-50 text-indigo-700 rounded-lg font-bold text-sm hover:bg-indigo-100 flex items-center gap-2"><FileText size={16}/> 파일 선택</button>
                                {totalWordsCount > 0 && <button onClick={clearData} className="px-4 py-2 bg-white text-red-500 border border-red-200 rounded-lg font-bold text-sm hover:bg-red-50"><Trash2 size={16}/></button>}
                            </div>
                            {uploadStatus && <div className="mt-3"><div className="text-sm font-bold text-indigo-600 animate-pulse mb-1">{uploadStatus}</div></div>}
                            <div className="mt-2 text-xs text-slate-400">총 단어: {totalWordsCount}개 / 오늘 복습: {dueWords.length}개</div>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                            <button onClick={startRoutine} className={`p-5 bg-gradient-to-br from-indigo-600 to-violet-600 text-white rounded-3xl shadow-lg hover:translate-y-[-2px] transition-transform text-left`}>
                                <div className="flex justify-between mb-6"><div className="p-2 bg-white/20 rounded-xl"><Play fill="currentColor" size={20}/></div></div>
                                <div className="font-bold text-xl">오늘의 학습 시작</div>
                                <div className="text-white/70 text-sm mt-1">{dueWords.length===0 ? '단어장 비어있음' : `할당량: ${Math.min(100, dueWords.length)}개`}</div>
                            </button>
                            <button onClick={() => wrongWords.length > 0 && setMode('wrong_review')} className="p-5 bg-white border-2 border-slate-100 rounded-3xl text-left hover:border-orange-200 transition-colors">
                                <div className="flex justify-between mb-6"><div className={`p-2 rounded-xl ${wrongWords.length>0?'bg-orange-100 text-orange-600':'bg-slate-100 text-slate-400'}`}><AlertCircle size={20}/></div><span className="text-xs font-bold text-slate-400">{wrongWords.length} Words</span></div>
                                <div className="font-bold text-xl text-slate-800">오답 노트</div>
                                <div className="text-slate-400 text-sm mt-1">틀린 단어 다시 보기</div>
                            </button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 items-stretch">
                            <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col h-full">
                                <div className="flex justify-between items-center mb-4 h-8 shrink-0">
                                    <h3 className="font-bold text-lg flex items-center gap-2"><CalIcon className="text-indigo-600"/> 캘린더</h3>
                                    <div className="flex items-center gap-2 text-xs font-bold"> 
                                        <button onClick={prevMonth} className="px-1 py-0.5 rounded hover:bg-slate-100"><ChevronLeft size={16}/></button>
                                        <span className="px-2 text-center whitespace-nowrap">{year}년 {month+1}월</span>
                                        <button onClick={nextMonth} className="px-1 py-0.5 rounded hover:bg-slate-100"><ChevronRight size={16}/></button> 
                                    </div>
                                </div>
                                <div className="flex-1 flex flex-col">
                                    <div className="grid grid-cols-7 text-center text-[11px] text-slate-400 font-bold mb-1">
                                        {['일','월','화','수','목','금','토'].map(d=>(
                                            <div key={d} className="py-1">{d}</div>
                                        ))}
                                    </div>
                                    <div className="grid grid-cols-7 gap-1 text-center text-[11px]">
                                        {days.map((d,i)=>{
                                            const key = d ? `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}` : null;
                                            const completed = key && historyData[key]?.completed;
                                            const isToday = d && key === new Date().toISOString().split('T')[0];
                                            return (
                                                <div
                                                    key={i}
                                                    className={
                                                        `h-7 md:h-8 rounded flex items-center justify-center border text-[11px] ` +
                                                        (d
                                                            ? completed
                                                                ? 'bg-green-100 border-green-200 text-green-800 font-bold'
                                                                : isToday
                                                                    ? 'bg-indigo-50 border-indigo-200 text-indigo-700 font-bold'
                                                                    : 'bg-white border-slate-200 text-slate-500'
                                                            : 'bg-transparent border-transparent'
                                                        )
                                                    }
                                                >
                                                    {d || ''}
                                                </div>
                                            );
                                        })}
                                    </div>
                                    <div className="mt-3 text-[11px] text-slate-400 flex items-center justify-between">
                                        <span className="flex items-center gap-1">
                                            <span className="inline-block w-3 h-3 rounded bg-green-100 border border-green-200"></span>
                                            <span>완료</span>
                                        </span>
                                        <span className="flex items-center gap-1">
                                            <span className="inline-block w-3 h-3 rounded bg-indigo-50 border border-indigo-200"></span>
                                            <span>오늘</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col h-full">
                                <div className="flex justify-between items-center mb-6 h-8 shrink-0">
                                    <h3 className="font-bold text-lg flex items-center gap-2"><TrendingUp className="text-indigo-600"/> 성취도</h3>
                                    <div className="flex bg-slate-100 p-1 rounded-lg">
                                        {['week','month','year'].map(t=>(<button key={t} onClick={()=>setChartTab(t)} className={`px-2 py-1 text-[10px] font-bold rounded ${chartTab===t?'bg-white shadow text-indigo-600':'text-slate-400'}`}>{t.toUpperCase()}</button>))}
                                    </div>
                                </div>
                                <div className="flex-1 flex items-center justify-center"><SimpleLineChart data={getChartData()} /></div>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderStudyView = () => (
                <div className="max-w-3xl mx-auto h-full flex flex-col animate-fade-in relative pt-20 pb-28">
                    <div className="fixed top-4 right-4 z-50 pointer-events-none"><div className="bg-indigo-600 text-white font-mono text-xl font-bold px-4 py-2 rounded-full shadow-2xl border-2 border-indigo-400 flex items-center gap-2 animate-pulse-slow"><Clock size={18}/>{Math.floor(timeLeft/60)}:{(timeLeft%60).toString().padStart(2,'0')}</div></div>
                    <div className="flex-1 overflow-y-auto px-4 space-y-3 pb-4">
                        {currentTestWords.map((w,i)=>(
                            <div key={w.id} className="flex items-center p-4 bg-white border border-slate-200 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                                <div className="flex flex-col items-center justify-center w-12 shrink-0 border-r border-slate-100 pr-3 mr-3 gap-1">
                                    <span className="text-sm font-black text-slate-300">{i+1}</span>
                                    <div className={`transition-opacity duration-300 ${hideTerm ? 'opacity-0' : 'opacity-100'}`}><LevelBadge level={w.level}/><StatBadge correct={w.correctCount} total={w.totalAttempts}/></div>
                                </div>
                                <div className={`flex-1 transition-opacity duration-300 ${hideTerm ? 'opacity-0' : 'opacity-100'}`}><span className="font-bold text-xl text-slate-800 break-words">{w.term}</span></div>
                                <div className={`flex-1 text-right transition-opacity duration-300 ${hideDef ? 'opacity-0' : 'opacity-100'}`}><span className="text-indigo-600 font-medium text-lg break-keep">{w.definition}</span></div>
                            </div>
                        ))}
                    </div>
                    <div className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-200 p-3 z-50 shadow-lg-up safe-area-pb"><div className="max-w-3xl mx-auto flex gap-2 h-14"><button onClick={startTest} className="flex-[2] bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 flex items-center justify-center gap-2 active:scale-95"><CheckCircle size={20}/> 시험 보기</button><button onClick={()=>setHideTerm(!hideTerm)} className={`flex-1 font-bold rounded-xl border flex flex-col items-center justify-center text-[10px] gap-1 ${hideTerm?'bg-slate-800 text-white':'bg-white text-slate-600'}`}>{hideTerm?<EyeOff size={18}/>:<Eye size={18}/>} 단어</button><button onClick={()=>setHideDef(!hideDef)} className={`flex-1 font-bold rounded-xl border flex flex-col items-center justify-center text-[10px] gap-1 ${hideDef?'bg-slate-800 text-white':'bg-white text-slate-600'}`}>{hideDef?<EyeOff size={18}/>:<Eye size={18}/>} 뜻</button></div></div>
                </div>
            );

            const renderTestView = () => (
                <div className="max-w-3xl mx-auto h-full flex flex-col animate-fade-in relative pt-20 pb-20">
                    <div className="fixed top-4 right-4 z-50 pointer-events-none"><div className="bg-rose-600 text-white font-mono text-xl font-bold px-4 py-2 rounded-full shadow-2xl border-2 border-rose-400 flex items-center gap-2"><Clock size={18}/>{Math.floor(timeLeft/60)}:{(timeLeft%60).toString().padStart(2,'0')}</div></div>
                    <div className="flex-1 overflow-y-auto px-4 pb-4 space-y-3">
                        {currentTestWords.map((w,i)=>(<div key={w.id} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex flex-col sm:flex-row sm:items-center gap-2"><div className="flex items-center gap-2 w-full sm:w-1/3"><span className="w-8 text-sm font-black text-slate-300 text-center shrink-0 border-r border-slate-100 pr-2">{i+1}</span><span className="font-bold text-slate-800 text-lg">{w.term}</span></div><input className="flex-1 w-full border-b-2 border-slate-200 p-2 bg-transparent focus:border-rose-500 focus:outline-none text-base" placeholder="뜻 입력" value={userAnswers[w.id]||''} onChange={e=>setUserAnswers({...userAnswers,[w.id]:e.target.value})} autoComplete="off" onKeyDown={(e) => { if(e.key === 'Enter') e.preventDefault(); }}/></div>))}
                    </div>
                    <div className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-200 p-4 z-50 shadow-lg-up"><div className="max-w-3xl mx-auto"><button onClick={submitTest} className="w-full py-4 text-white font-bold rounded-xl shadow-lg bg-rose-600 hover:bg-rose-700 active:scale-95">제출하기</button></div></div>
                </div>
            );

            const renderResultView = () => (
                <div className="max-w-2xl mx-auto bg-white min-h-screen p-6 pb-20">
                    <div className="text-center py-8"><div className="inline-block p-4 bg-yellow-50 rounded-full mb-4 animate-bounce"><CheckCircle size={48} className="text-yellow-500"/></div><h2 className="text-3xl font-black text-slate-800 mb-2">점수: {score} / {currentTestWords.length}</h2></div>
                    <div className="bg-slate-50 rounded-3xl p-6 mb-6">
                        <div className="space-y-2 max-h-[50vh] overflow-y-auto custom-scrollbar pr-2">
                            {currentTestWords.length === 0 ? <p className="text-center text-slate-400 p-4">결과 데이터 없음</p> : 
                            currentTestWords.map(w => {
                                const res = gradedResults[w.id] || { isCorrect: false };
                                if(!isRetest && res.isCorrect && res.type === 'exact') return null;
                                return (
                                    <div key={w.id} className={`flex justify-between items-center p-3 rounded-xl border ${res.isCorrect ? 'bg-green-50 border-green-200' : 'bg-white border-slate-200'}`}>
                                        <div><div className="flex items-center gap-2 mb-1"><span className="font-bold text-slate-800">{w.term}</span><LevelBadge level={w.level}/></div><span className={`${res.isCorrect ? 'text-green-700' : 'text-red-500 line-through'}`}>{userAnswers[w.id]||'(미입력)'}</span></div><span className="text-xs text-slate-500 text-right ml-2">{w.definition}</span>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                    <div className="fixed bottom-6 left-6 right-6 max-w-2xl mx-auto"><button onClick={()=>setMode('dashboard')} className="w-full py-4 bg-slate-800 text-white font-bold rounded-2xl shadow-lg active:scale-95">메인으로</button></div>
                </div>
            );

            const renderWrongReviewView = () => (
                <div className="max-w-2xl mx-auto p-4 pt-8 h-screen flex flex-col">
                    <div className="flex justify-between items-center mb-6"><h2 className="font-bold text-2xl flex items-center gap-2"><AlertCircle className="text-orange-600"/> 오답 노트</h2><button onClick={()=>setMode('dashboard')} className="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center">✕</button></div>
                    <div className="bg-gradient-to-r from-orange-500 to-red-500 rounded-2xl p-6 text-white mb-6 shadow-lg"><div className="flex justify-between items-end"><div><p className="opacity-80 text-sm mb-1">총 틀린 단어</p><div className="text-4xl font-black">{wrongWords.length}개</div></div><button onClick={startWrongRetest} className="px-5 py-2 bg-white text-orange-600 font-bold rounded-xl hover:bg-orange-50 flex items-center gap-2 active:scale-95"><Play size={16}/> 재시험</button></div></div>
                    <div className="flex-1 overflow-y-auto space-y-2 pb-10 pr-1 custom-scrollbar">{wrongWords.map(w=>(<div key={w.id} className="p-4 bg-white border border-slate-200 rounded-2xl flex justify-between items-center shadow-sm"><div><div className="flex items-center gap-2"><div className="font-bold text-lg text-slate-800">{w.term}</div><LevelBadge level={w.level}/></div><div className="text-sm text-slate-500 mt-1">정답: {w.definition}</div><div className="text-xs text-red-400 mt-1">답: {w.userWrongAnswer || '미입력'}</div></div></div>))}</div>
                </div>
            );

            const DictionaryView = () => (
                <div className="max-w-xl mx-auto py-10 px-6">
                    <button onClick={() => setMode('dashboard')} className="mb-6 flex items-center text-slate-500 hover:text-slate-800"><ChevronLeft/> 메인으로</button>
                    <div className="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 text-center">
                        <Book className="mx-auto text-indigo-600 mb-4" size={48}/>
                        <h2 className="text-3xl font-black text-slate-800 mb-2">{searchResult?.term || searchTerm}</h2>
                        <div className="w-12 h-1 bg-indigo-100 mx-auto mb-6 rounded-full"></div>
                        <p className="text-lg text-slate-600 font-medium leading-relaxed">{searchResult?.definition || "검색 중..."}</p>
                        <div className="mt-6 pt-6 border-t border-slate-100">
                            <a href={`https://dict.naver.com/search.dict?dicQuery=${searchTerm}`} target="_blank" rel="noreferrer" className="text-indigo-500 hover:underline text-sm">네이버 사전 더 보기 →</a>
                        </div>
                    </div>
                </div>
            );

            // --- Render ---
            if (appError) return <div className="flex flex-col items-center justify-center h-screen text-center p-4"><AlertCircle className="text-red-500 mb-4" size={48} /><p className="text-slate-500 mb-6 max-w-md">{appError}</p><button onClick={()=>window.location.reload()} className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold">새로고침</button></div>;

            if (mode === 'login') return <LoginView setMode={setMode} />;

            if (mode === 'loading') {
                if (!auth && !appError) {
                    return <div className="flex items-center justify-center h-screen text-slate-400">초기화 중...</div>; 
                }
                return <div className="flex items-center justify-center h-screen text-slate-400">Loading...</div>;
            }

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-16">
                    {/* 하단 중앙 계정 영역 */}
                    {mode === 'dashboard' && user && (
                        <div className="fixed inset-x-0 bottom-0 bg-white/95 border-t border-slate-200 safe-area-pb shadow-lg-up z-40">
                            <div className="max-w-3xl mx-auto flex flex-col items-center py-2 gap-1">
                                <div className="text-[10px] text-slate-400 font-bold">Logged in as</div>
                                <div className="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded mb-1">
                                    {user.email}
                                </div>
                                <div className="flex items-center gap-3">
                                    <button
                                        onClick={handleSignOut}
                                        className="flex items-center gap-1 bg-slate-800 text-white px-4 py-1.5 rounded-full text-xs font-bold shadow-sm hover:bg-slate-900 transition-colors"
                                    >
                                        <LogOut size={14} />
                                        <span>로그아웃</span>
                                    </button>
                                    <button
                                        onClick={handleDeleteAccount}
                                        className="text-[10px] text-red-400 hover:text-red-600 underline-offset-2 hover:underline"
                                    >
                                        계정 탈퇴
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    {mode === 'dashboard' && DashboardView()}
                    {mode === 'study' && renderStudyView()}
                    {mode === 'test' && renderTestView()}
                    {mode === 'result' && renderResultView()}
                    {mode === 'wrong_review' && renderWrongReviewView()}
                    {mode === 'dictionary' && DictionaryView()}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
